<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Angular CRM</h4>
  <li
    class="bold"
    routerLinkActive="active"
    *ngFor = "let link of links">
    <a
      [routerLink] = "link.url"
      class="waves-effect waves-orange"
    >
      {{ link.name }}
    </a>
  </li>

  <li
    class="bold last"
    (click) = "logout($event)"
  >
    <a href="#" class="waves-effect waves-orange">
      Выйти
    </a>
  </li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floatingBtn>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating green" routerLink="/order">
        <i class="material-icons">assignment</i>
      </a>
    </li>
    <li>
      <a class="btn-floating blue" routerLink="/categories/new"> <!-- todo добавить такой роут -->
        <i class="material-icons">list</i>
      </a>
    </li>
  </ul>
</div>
