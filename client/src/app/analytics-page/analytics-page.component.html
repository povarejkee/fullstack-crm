<app-loader *ngIf = "pending"></app-loader>

<div [ngStyle] = '{ display: pending ? "none" : "block" }'>
  <div class="page-title">
    <h4>Аналитика</h4>
  </div>

  <div class="average-price">
    <p>Средняя выручка: <strong>{{ average }} руб/день</strong></p>
  </div>

  <div class="analytics-block pb3">
    <h5>Выручка</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Заказы</h5>
    <canvas #orders></canvas>
  </div>
</div>
